<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="normalize.css" type="text/css" media="all" />
    <title>Summary</title>
  </head>
  <body>
    <article>
      <section class="Result">
        <div class="Container-Result">
          <h4 class="Name Name-Result">
            Your Result
          </h4>
          <div class="Circle">
            <h1 class="Name-Numer">
              76
            </h1>
            <p class="Sub-Of">
              Of 100
            </p>
          </div>
          <div class="Container-Great">
            <h2 class="Name-Great">
              Great
            </h2>
            <p class="Sub-Great">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
      </section>
      <section class="Summary">
        <div class="Container-Summary">
          <h4 class="Name-Summary">
            Summary
          </h4>
          <ul class="Ul-Link">
            
            <li class="Li-Link">
              <div class="Li-Icon">
                <img src="assets/icon-reaction.svg">
                <p><strong>Reaction</strong></p>
              </div>
              <div class="Numer">
                <strong>80</strong>/100
              </div>
            </li>
            
            <li class="Li-Link M">
              <div class="Li-Icon M">
                <img src="assets/icon-memory.svg">
                <p><strong>Memory</strong></p>
              </div>
              <div class="Numer">
                <strong>92</strong>/100
              </div>
            </li>
            
             <li class="Li-Link Ve">
               <div class="Li-Icon Ve">
                 <img src="assets/icon-verbal.svg">
                 <p><strong>Verbal</strong></p>
               </div>
               <div class="Numer">
                 <strong>61</strong>/100
               </div>
             </li>
            
             <li class="Li-Link Vi">
               <div class="Li-Icon Vi">
                 <img src="assets/icon-visual.svg">
                 <p><strong>Visual</strong></p>
               </div>
               <div class="Numer">
                 <strong>72</strong>/100
               </div>
             </li>
            <button class="B-Continue"
          type="submit">
              Continue
            </button>
          </ul>
          
        </div>
      </section>
    </article>
  </body>
</html>
